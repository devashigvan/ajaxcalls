<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ajax Calls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
 	<link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- As a heading -->
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 fs-3 fw-bold">AJAX CALLS</span>
	  </div>
	</nav>
	
	<div class="container my-3">
		<div id="msgBox" class="alert alert-dismissible fade show d-none" role="alert">
		  <span id="msg"></span>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>
	
	<div class="container my-3">
		<form id="taskForm" action="/m/addTask" method="post" class="d-flex justify-content-center">
		  <div>
		  	<input type="hidden" id="taskId" name="id" value="1"/>
		    <input type="text" class="form-control" id="task" name="task_name" th:value="${task_name}" placeholder="Enter Task Name" required="required"/>
		  </div>&nbsp;&nbsp;
		  <div>
		    <button id="taskButton" class="btn btn-success" type="submit">Add Task</button>
		  </div>
		</form>
	</div>
	
	<div class="container">
		<table id="taskTable" class="table table-hover border">
		  <thead>
		    <tr>
		      <th scope="col">Sr. No.</th>
		      <th scope="col">Task Name</th>
		      <th scope="col" class="text-center">Action</th>
		    </tr>
		  </thead>
		  <tbody id="taskBody">
		   	
		  </tbody>
		</table>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  	<script src="../js/ajax.js" type="text/javascript"></script>
  	<script src="../js/index.js" type="text/javascript"></script>
  </body>
</html>
